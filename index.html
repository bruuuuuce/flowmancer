<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Flowmancer - Master the Flow</title>
    <style>
      html, body, #app { height: 100%; margin: 0; }
      body { background:#0b0e11; color:#e6e6e6; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";}
      .overlay { position: absolute; top: 10px; right: 10px; background: rgba(10,12,16,0.95); color: #f1f5f9; padding: 12px; border-radius: 10px; border:1px solid #475569; max-width: 560px; cursor: move; z-index: 1000; box-shadow: 0 12px 28px rgba(0,0,0,0.35); backdrop-filter: blur(3px); }
      .overlay-floating { position: fixed; z-index: 1001; resize: both; overflow: auto; min-width: 200px; min-height: 100px; }
      .overlay-fullscreen { position: fixed; top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important; width: 100% !important; height: 100% !important; max-width: none !important; border-radius: 0 !important; z-index: 1002; }
      .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #334155; }
      .overlay-controls { display: flex; gap: 4px; }
      .overlay-btn { background: #334155; color: #f1f5f9; border: 1px solid #475569; padding: 2px 6px; border-radius: 4px; cursor: pointer; font-size: 11px; }
      .overlay-btn:hover { background: #3b4a5e; }
      .toolbar { position: absolute; bottom: 10px; left: 10px; background: rgba(10,12,16,0.95); color: #f1f5f9; padding: 10px; border-radius: 10px; border:1px solid #475569; display:flex; gap:8px; box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
      .btn { background:#1f2937; color:#f1f5f9; border:1px solid #475569; padding:6px 10px; border-radius:8px; cursor:pointer;}
      .btn:hover { background:#273244; }
      textarea, input { background:#0b1117; color:#f1f5f9; border:1px solid #3b475a; border-radius:8px; padding:8px; width:100%; box-sizing: border-box; max-width:100%; }
      textarea { resize: vertical; min-height: 160px; }
      table { width:100%; border-collapse: collapse; font-size: 12px; }
      th, td { border-bottom: 1px solid #2b3442; padding: 4px; }
      canvas { display:block; }
      .badge { padding:2px 6px; border-radius:6px; background:#273244; border:1px solid #3b475a; font-size:11px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="7e6e8345-5227-4f8a-b209-6f01b44766f7"></script>
  </body>
</html>
